<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Register Account</h1>
    <form id="registerForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName">
        <span class="error-message"></span><br>

        <label for="username">User Name:</label>
        <input type="text" id="username" name="username">
        <span class="error-message">User name must be at least 4 characters</span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span class="error-message">Password must be at least 4 characters</span><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span class="error-message">Passwords do not match</span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Format: john@gmail.com">
        <span class="error-message">Invalid email format</span><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <span class="error-message">Invalid phone number</span><br>

        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" placeholder="Format: Use 5 or 9 digits Zip Code">
        <span class="error-message">Invalid Zip Code</span><br>

        <label for="cardType">Card Type:</label>
        <select id="cardType" name="cardType">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">American Express</option>
        </select><br>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Format: 1111-2222-3333-4444">
        <span class="error-message">Invalid card number format</span><br>

        <label for="expirationDate">Expiration Date:</label>
        <input type="date" id="expirationDate" name="expirationDate">
        <span class="error-message">Invalid date format</span><br>

        <button type="submit">Register</button>
        <button type="submit">Clear Form</button>
    </form>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

form {
    max-width: 400px;
    margin: auto;
}

label {
    display: block;
    margin-top: 10px;
}

input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.error-message {
    color: red;
    font-size: 12px;
    display: block;
</style>
}
