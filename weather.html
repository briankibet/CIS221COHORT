<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Paris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .weather-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .weather-container h1 {
            margin: 0;
            font-size: 24px;
        }
        .weather-container p {
            margin: 5px 0;
            font-size: 18px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Paris</h1>
        <p>Humidity: 87%</p>
        <p>Wind: 7.2 km/h</p>
        <div class="footer">
            <p>This project was coded by Rennish Mboya and is on GitHub and hosted on Netlify.</p>
            <p>11:56 AM</p>
        </div>
    </div>
</body>
</html>
